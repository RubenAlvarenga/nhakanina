<div id="login">
    <form class="col-md-12" method='POST'>{% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" class="form-control input-lg" placeholder="User">
            {% if form.username.errors %}
            <div class="alert alert-danger" id="camporequerido" role="alert"><span class="glyphicon glyphicon-remove-sign align-left" id="errorlogin"></span> {{form.username.errors}}</div>                       
            {% endif %}
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control input-lg" placeholder="Password">
            {% if form.password.errors %}
            <div class="alert alert-danger" id="camporequerido" role="alert"><span class="glyphicon glyphicon-remove-sign align-left" id="errorlogin"></span> {{form.password.errors}}</div>                        
            {% endif %}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>
            <span><a href="#">Necesit√°s Ayuda?</a></span>
        </div>
    </form>
    {% if form.non_field_errors %}
        <div class="alert alert-danger" id="camporequerido" role="alert">
            <span class="glyphicon glyphicon-remove-sign align-left" id="errorlogin"></span> {{form.non_field_errors}}
        </div>
    {% endif %}
</div>
